<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация аккаунта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Подтверждение аккаунта</h2>
            <form th:action="@{/verify}" method="post" th:object="${verifyUser}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="verifyCode" class="form-label">Код подтверждения</label>
                    <input type="text" class="form-control" id="verifyCode" name="verifyCode" th:field="*{verifyCode}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
                <a th:href="@{/resend}" th:attr="data-email=${verifyUser.email}" class="d-block text-center mt-2">Повторно отправить код?</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
